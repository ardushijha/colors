<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <section class="single-image-slider" id="dollar">
  <h2 class="section-title">DOLLAR</h2>

  <div class="slider-container">
    <button class="slider-btn" id="prevBtn">&#10094;</button>

    <div class="slider-images">
      <img class="slider-img active" src="chandigarh.jpg" alt="Dollar 1" />
      <img class="slider-img" src="punjab.webp" alt="Dollar 2" />
      <img class="slider-img" src="Uttarakhand.jpg" alt="Dollar 3" />
      <img class="slider-img" src="hp.jpeg" alt="Dollar 4" />
    </div>

    <button class="slider-btn" id="nextBtn">&#10095;</button>
  </div>
</section>



<style>
 .single-image-slider {
  padding: 80px 30px;
  background: #0d0d0d;
  color: #fff;
  text-align: center;
}

.section-title {
  font-size: 2rem;
  color: #ff5e00;
  margin-bottom: 30px;
}

.slider-container {
  position: relative;
  max-width: 600px;
  margin: auto;
  border-radius: 10px;
  overflow: hidden;
}

.slider-images {
  position: relative;
}

.slider-img {
  display: none;
  width: 100%;
  height: 350px;
  object-fit: cover;
  border-radius: 10px;
  transition: opacity 0.4s ease;
}

.slider-img.active {
  display: block;
}

.slider-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background-color: rgba(255, 94, 0, 0.9);
  border: none;
  color: #fff;
  font-size: 2rem;
  padding: 10px 16px;
  cursor: pointer;
  border-radius: 50%;
  z-index: 1;
  transition: background 0.3s ease;
}

#prevBtn {
  left: 10px;
}

#nextBtn {
  right: 10px;
}

.slider-btn:hover {
  background-color: #e14a00;
}

</style>

<script>
  const images = document.querySelectorAll(".slider-img");
  let currentIndex = 0;

  function showSlide(index) {
    images.forEach((img, i) => {
      img.classList.remove("active");
      if (i === index) {
        img.classList.add("active");
      }
    });
  }

  document.getElementById("prevBtn").addEventListener("click", () => {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    showSlide(currentIndex);
  });

  document.getElementById("nextBtn").addEventListener("click", () => {
    currentIndex = (currentIndex + 1) % images.length;
    showSlide(currentIndex);
  });

  // Initialize first image
  showSlide(currentIndex);
</script>



</body>
</html>
